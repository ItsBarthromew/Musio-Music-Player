name: musio
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  lucide_icons_flutter: ^3.0.9
  stroke_text: ^1.0.0
  permission_handler: ^12.0.1
  audioplayers: ^6.5.1
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/icons/

  fonts:
    - family: Taile
      fonts:
        - asset: assets/fonts/taile.ttf
        - asset: assets/fonts/taileb.ttf
    - family: Cambria
      fonts:
        - asset: assets/fonts/cambria.ttf
        - asset: assets/fonts/cambriabold.ttf
    - family: Clarendon
      fonts:
        - asset: assets/fonts/clarendon.otf
        - asset: assets/fonts/clarendon-bold.otf
