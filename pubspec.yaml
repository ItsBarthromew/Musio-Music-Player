name: musio
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  lucide_icons_flutter: ^3.0.7
  stroke_text: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Taile
      fonts:
        - asset: assets/fonts/taile.ttf
        - asset: assets/fonts/taileb.ttf
    - family: Cambria
      fonts:
        - asset: assets/fonts/cambria.ttf
        - asset: assets/fonts/cambriabold.ttf

